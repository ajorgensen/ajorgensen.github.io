{{ define "main" }}
<h1 class="text-xl mb-4">
{{ if isset .Data "Term" }}
Entries tagged - "{{ .Data.Term }}"
{{ else }}
Tags
{{ end }}
</h1>

<ul class="">
	{{- range .Data.Pages -}}
		{{- if (not (in (.Site.Params.excludedTypes | default (slice "page")) .Type)) -}}
		<li class="text-accent">
			<a href="{{ .RelPermalink }}">{{.Title}}</a>
		</li>
		{{- end -}}
	{{- end -}}
</ul>
{{ end }}
