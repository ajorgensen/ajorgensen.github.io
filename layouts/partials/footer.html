<footer>
    <hr />

    <div class="flexy-space">
        {{- range $index, $key := .Site.Params.Social -}}
        <span>
            <a class=" text-accent text-sm" href="{{ $key.url }}" title="{{ $key.name }}"><i class="w-5 h-5" data-feather="{{ $key.icon }}"></i></a>
        </span>
        <span>|</span>
        {{- end -}}

        <span>
            {{ dateFormat "2006" now }} {{ with .Site.Copyright }} {{ . }} {{ end }} 
        </span>

        <span>|</span>

        <span>
            Built with <a class="hover:text-accent" href="https://gohugo.io">Hugo</a>
        </span>

        <span>|</span> 

        <span id="theme-toggle" class="hover:text-accent">
        </span>
    </div>
</footer>


{{ if not .Site.IsServer }}

<script data-goatcounter="https://ajorgensen.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
{{ end }}

{{- if (isset .Site.Params "social") -}}
<script>
    feather.replace()
</script>
{{- end -}}
