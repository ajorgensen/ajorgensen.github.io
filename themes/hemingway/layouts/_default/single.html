{{ partial "header" . }}
{{ partial "nav" . }}
<section class="section">
  <div class="container">
    <h2 class="subtitle is-6">{{ .Date.Format "January 2, 2006" }} - {{ div (add .WordCount 212) 213 | int  }} min read</h2>
    <h1 class="title">{{ .Title }}</h1>
    {{ if .Params.tags }}
      <div class="tags">
        {{ range .Params.tags }}
        <span class="tag">{{ . }}</span>
        {{ end }}
      </div>
    {{ end }}
    <div class="content">
      {{ .Content }}
    </div>
  </div>
</section>
{{ partial "footer" . }}
